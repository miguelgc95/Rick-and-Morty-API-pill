<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty API Rest</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
    <script type="modules" src="js/flux" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0-0/axios.js" type="text/javascript"></script>
</head>
<body>
    <img src="/assets/images/pixlr-bg-result.png" alt="image" class="center">
    <header><div class="gifs-wrapper">
            <img class="rate" src="assets/images/portal-izquierdo.gif" alt="">
            <img src="assets/images/title.png" alt="title in header: 'Rick and Morty">
            <img class="rate" src="assets/images/portal-derecho.gif" alt="">
        </div>
        <h1>The Rick & Morty API Rest</h1>
    </header>
    <main>
        <section class="strech" id="episode"></section>
        <section class="strech" id="character"></section>
    </main>
    <input type="checkbox" class="checkbox" id="check">
    <label class="menu" for="check"><img class="menu" src="assets/images/mini-portal-no-background.gif" alt="mini-portal"></label>
    <aside class="left-panel sidebar">
        <div class="sidebar width-control"></div>
    </aside>
</body>
</html>
